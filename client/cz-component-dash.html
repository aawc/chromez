<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<script src="issues-lib.js"></script>
<script src="crbug-lib.js"></script>

<dom-module id="cz-component-dash">

  <template>
    <style>
      paper-card {
        display: block;
      }

      paper-card .card-flex {
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
      }

      .breakdown {
        display: flex;
        flex-wrap: wrap;
        padding: 6px;
      }

      paper-item {
        box-sizing: border-box;
      }

      .bubble {
        color: white;
        border-radius: 4px;
        padding: 0px 6px;
      }

      .summary {
        margin: 0px 5px;
      }

      a {
        color: black;
        text-decoration: none;
      }
    </style>
    <a href="{{queryURL(issueList)}}">
      <paper-card heading="{{key}} Issues" id='card'>
        <div class="card-content">
          <div class='card-flex'>
            <paper-item>
              <paper-item-body two-line>
                <div>Owned by us</div>
                <div secondary class='breakdown'>
                  <template is="dom-repeat" items="{{summary(issueBreakdown.team, updateSLO)}}">
                    <a href="{{queryURL(issueList, item.query)}}">
                      <span class="bubble" style="background-color: {{item.color}}">{{item.level}}</span>
                      <span class="summary">{{item.summary}}</span>
                    </a>
                  </template>
                </div>
              </paper-item-body>
            </paper-item>

            <paper-item>
              <paper-item-body two-line>
                <div>Owned by others</div>
                <div secondary class='breakdown'>
                  <template is="dom-repeat" items="{{summary(issueBreakdown.others, updateSLO)}}">
                    <a href="{{queryURL(issueList, item.query)}}">
                      <span class="bubble" style="background-color: {{item.color}}">{{item.level}}</span>
                      <span class="summary">{{item.summary}}</span>
                    </a>
                  </template>
                </div>
              </paper-item-body>
            </paper-item>

            <paper-item>
              <paper-item-body two-line>
                <div>Unowned</div>
                <div secondary class='breakdown'>
                  <template is="dom-repeat" items="{{summary(issueBreakdown.unowned, updateSLO)}}">
                    <a href="{{queryURL(issueList, item.query)}}">
                      <span class="bubble" style="background-color: {{item.color}}">{{item.level}}</span>
                      <span class="summary">{{item.summary}}</span>
                    </a>
                  </template>
                </div>
              </paper-item-body>
            </paper-item>
          </div>
        </div>
      </paper-card>
    </a>
  </template>

  <script>
    Polymer({
      is: "cz-component-dash",

      properties: {
        users: {
          type: 'Object',
          value: function() { return []; },
        },
        updateSLO: {
          type: 'Object',
          value: function() { return null; },
        },
        issueList: {
          type: 'Object',
          value: function() { return null; },
        },
        usernames: {
          type: 'Object',
          value: function() { return new Set(); },
        },
        issueList: {
          type: 'Object',
          value: function() { return null; },
        },
        issueBreakdown: {
          type: 'Object',
          value: function() { return {}; }
        },
      },

      observers: [
        'updateUsernames(users, issueList)',
        'updateIssueBreakdown(usernames, issueList)',
      ],

      attached: function() {
        registerSource('cz-config', 'users', users => {
          this.set('users', users);
        });
        registerSource('cz-config', 'updateSLO', updateSLO => {
          this.set('updateSLO', updateSLO);
        });
        registerSource('cz-config', 'issue-sources', issueSources => {
          this.updateIssueSource(issueSources[this.key]);
        });
      },

      summary: function(issueList, updateSLO) {
        if (!issueList || !updateSLO) {
          return [];
        }
        return issueList.summary(updateSLO);
      },

      updateIssueSource: function({tag, query}) {
        registerSource(tag, query, issueList => {
          this.set('issueList', issueList);
        });
      },

      updateUsernames: function(users, issueList) {
        if (!issueList) {
          return;
        }
        this.set('usernames', new Set(users.map(user => issueList.getUsername(user))));
      },

      updateIssueBreakdown: function(usernames, issueList) {
        var team = new IssueList();
        var others = new IssueList();
        var unowned = new IssueList();
        if (issueList) {
          for (var issue of issueList) {
            if (issue.owner == null) {
              unowned.push(issue);
            } else if (!usernames.has(issue.owner)) {
              others.push(issue);
            } else {
              team.push(issue);
            }
          }
        }
        this.set('issueBreakdown.team', team);
        this.set('issueBreakdown.others', others);
        this.set('issueBreakdown.unowned', unowned);
      },

      queryURL: function(issueList, subQuery) {
        if (!issueList) {
          return '';
        }
        return issueList.getQueryURL(subQuery);
      },
    });
  </script>
</dom-module>
