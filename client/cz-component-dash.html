<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<script src="issues-lib.js"></script>
<script src="crbug-lib.js"></script>

<dom-module id="cz-component-dash">

  <template>
    <style>
      paper-card {
        display: block;
      }

      paper-card .card-flex {
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
      }

      .component {
        display: flex;
        flex-wrap: wrap;
      }

      paper-item {
        box-sizing: border-box;
      }

      a {
        color: grey;
        text-decoration: none;
      }
    </style>
    <a href="{{crbugLink(component.name)}}">
      <paper-card heading="{{component.name}}" id='card'>
        <div class="card-content">
          <div class='card-flex'>
            <paper-item>
              <paper-item-body>
                <!-- TODO(suzyh): convert to templatized HTML -->
                <div secondary inner-h-t-m-l="[[issues(component.issues, updateSLO)]]" class='component'></div>
              </paper-item-body>
            </paper-item>
          </div>
        </div>
      </paper-card>
    </a>
  </template>

  <script>
    Polymer({
      is: "cz-component-dash",

      properties: {
        component: {
          type: 'Object',
          value: function() { return {}; },
        },
        updateSLO: {
          type: 'Object',
          value: function() { return {}; },
        }
      },

      attached: function() {
        registerSource('cz-config', 'components', function(components) {
          this.set('component', {name: components[this.key]});
          this.updateComponentIssues(this.component)
        }.bind(this));
        registerSource('cz-config', 'updateSLO', function(updateSLO) {
          this.set('updateSLO', updateSLO);
        }.bind(this));
      },

      issues: function(issues, updateSLO) {
        var div = "<div><span style='color: white; border-radius: 4px; padding: 0px 6px;";
        if (issues == undefined)
          return "pending";

        var result = "";
        for (var summaryItem of issues.summary(updateSLO)) {
          var level = summaryItem.level;
          var color = summaryItem.color;
          var summary = summaryItem.summary;
          result += div + ' background-color: ' + color + "'>" + level + "</span>" +
            "<span style='margin:0px 5px'>" + summary;
          result += "</span></div>";
        }
        return result;
      },

      updateComponentIssues: function(component) {
        registerSource('cz-issues', {component: component.name}, function(data) {
          var issueList = new IssueList();
          for (var i = 0; i < data.length; i++) {
            issueList.append(new Issue(data[i]));
          }
          this.set('component.issues', issueList);
        }.bind(this));
      },

      crbugLink: function(component) {
        return CrBug.queryURL({component});
      },
    });
  </script>
</dom-module>
