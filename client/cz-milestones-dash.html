<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">

<dom-module id="cz-milestones-dash">

  <template>
    <style>

      paper-card .card-flex {
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
      }

      .milestones {
        display: flex;
        flex-wrap: wrap;
      }

      paper-item {
        width: 50%;
        box-sizing: border-box;
      }
    </style>
      <paper-card heading="Issue Milestone Targets" id='card'>
        <div class="card-content">

          <div class='card-flex'>
            <template is="dom-repeat" items="{{users}}"
                      filter="filterUsers" sort="sortUsers"
                      observe="issues">
              <paper-item>
                <paper-item-body two-line>
                  <div>{{item.user}}</div>
                  <!-- TODO(suzyh): convert to templatized HTML -->
                  <div secondary inner-h-t-m-l="[[milestones(item.issues, releases)]]" class='milestones'></div>
                </paper-item-body>
              </paper-item>
            </template>
          </div>
        </div>
      </paper-card>
  </template>

  <script>
    Polymer({
      is: "cz-milestones-dash",

      properties: {
        users: {
          type: 'Object',
          value: function() { return []; },
          observer: "usersChanged"
        },
        releases: {
          type: 'Object',
          value: function() { return {}; },
        }
      },

      filterUsers(item) {
        if (item.issues == undefined)
          return false;
        return (item.issues.filter(a => a.M != undefined).length > 0);
      },

      sortUsers(a, b) {
        if (a.issues == undefined || b.issues == undefined)
          return 0;
        var minMilestoneA = undefined
        for (var i = 0; i < a.issues.length; i++) {
          var milestone = Number(a.issues[i].M);
          if (milestone == 0)
            continue;
          if (minMilestoneA == undefined || milestone < minMilestoneA)
            minMilestoneA = milestone;
        }

        var minMilestoneB = undefined
        for (var i = 0; i < b.issues.length; i++) {
          var milestone = Number(b.issues[i].M);
          if (milestone == 0)
            continue;
          if (minMilestoneB == undefined || milestone < minMilestoneB)
            minMilestoneB = milestone;
        }

        if (minMilestoneA < minMilestoneB)
          return -1;
        if (minMilestoneA > minMilestoneB)
          return 1;
        return 0;
      },

      attached: function() {
        registerSource('cz-config', 'users', function(users) {
          this.set('users', users);
        }.bind(this));
        registerSource('cz-releases', {}, function(releases) {
          this.set('releases', releases);
        }.bind(this));
      },

      milestones: function(issues, releases) {
        var div = "<div style='color: white; border-radius: 4px; padding: 0px 6px;";
        if (issues == undefined)
          return "pending"
        var milestones = {};
        issues = issues.filter(a => a.M);
        issues.forEach(a => a.M = Number(a.M) ? Math.max(Number(a.M), releases.stable) : a.M);
        issues.forEach(a => milestones[a.M] ? milestones[a.M]++ : milestones[a.M] = 1);
        var result = "";
        var keys = Object.keys(milestones).sort();
        for (var key of keys) {
          if (releases == {})
            color = '';
          else if (key == 'X' || releases.dev <= Number(key))
            color = 'background-color: #4CAF50';
          else if (releases.beta <= Number(key))
            color = 'background-color: #FF9800';
          else
            color = 'background-color: #F44336';
          var keyString = Number(key) == releases.stable ? "~" + key : key;
          result += div + color + "'><span>" + keyString + "</span></div>" + "<span style='margin:0px 5px'>" + milestones[key] + "</span>";
        }
        return result;
      },

      usersChanged: function(users) {
        // TODO: this probably only works for all-or-nothing changes to users right now.
        users.forEach(function(user, idx) {
          registerSource('cz-crbug-issues', {owner: user.email}, function(issues) {
            for (var issue of issues) {
              for (var label of issue.label) {
                if (label.substring(0, 2).toLowerCase() == 'm-') {
                  issue.M = label.substring(2);
                  break;
                }
              }
            }
            this.set('users.' + idx + '.issues', issues);
          }.bind(this));
        }.bind(this));
      }

    });
  </script>
</dom-module>
