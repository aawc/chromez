<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="cz-review-latency-card">

  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        width: 100%;
      }

      .title {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: pre;
        color: #757575;
        margin-bottom: 5px;
      }
    </style>

    <paper-card heading="{{name}}'s Reviews">
      <div class='card-content' id='cardview'>
        <template is='dom-repeat' items='{{reviews}}'>
          <div><b>{{item.creator}}</b> has been waiting {{item.duration}} on
            <a href="{{issueLink(item.issue)}}" target="blank">{{item.issue}}</a></div>
          <div class='title'>{{item.title}}</div>
        </template>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: "cz-review-latency-card",

      properties: {
        name: 'String',
        reviews: {
          type: 'Object',
          value: function() { return []; }
        }
      },

      issueLink(number) {
        return "http://codereview.chromium.org/" + number;
      }

    });
  </script>

</dom-module>
