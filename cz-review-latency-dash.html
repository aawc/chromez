<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="cz-review-latency-dash">

  <template>
    <style>
      .user {
        border: black 1px solid;
      }
    </style>

    <template is="dom-repeat" items="{{users}}">
      <div class='user'>{{item.user}}: latency {{hourString(item.latency)}}, abandoned {{count(item.abandonedBugs)}}, multiple {{count(item.multipleOutstanding)}}</div>
    </template>
  </template>

  <script>
    Polymer({
      is: "cz-review-latency-dash",

      properties: {
        users: {
          type: 'Object',
          value: function() { return []; },
          observer: "usersChanged"
        }
      },

      attached: function() {
        registerSource('cz-config', 'users', function(users) {
          this.set('users', users);
        }.bind(this));
      },

      hourString(hours) {
        if (hours == undefined)
          return "pending"
        var days = Math.floor(hours / 24);
        hours = Math.floor(hours % 24);
        return (days > 0 ? days + "d " : "") + hours + "h";
      },

      count(list) {
        if (list == undefined)
          return "-"
        return list.length;
      },

      usersChanged: function(users) {
        // TODO: this probably only works for all-or-nothing changes to users right now.
        users.forEach(function(user, idx) {
          registerSource('cz-review-latency', {user: user.user, email: user.email}, function(data) {
            this.set('users.' + idx + '.latency', data.latency);
            this.set('users.' + idx + '.abandonedBugs', data.abandonedBugs);
            this.set('users.' + idx + '.multipleOutstanding', data.multipleOutstanding);
          }.bind(this));
        }.bind(this));
      }

    });
  </script>
</dom-module>
